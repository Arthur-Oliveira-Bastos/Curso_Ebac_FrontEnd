<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_formulário</title>
</head>
<body>
    <header> <h1>Exercício de formulário</h1></header>
    <form>
        <label for="seu-nome">Nome:</label>
        <input id="seu-nome" type="text"/> 
        <br />
        <label for="seu-email">E-mail</label>
        <input id="seu-email" type="email"/>
        <br />
        <label for="sua-senha">Senha:</label>
        <input id="sua-senha" type="text"/>
        <br />
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
